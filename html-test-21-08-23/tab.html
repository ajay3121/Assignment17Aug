<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          font-family: Arial, sans-serif;
        }

        table {
          width: 50%;
          border-collapse: collapse;
          border: 1px solid black;
        }

        th, td {
          border: 1px solid black;
          padding: 10px;
          text-align: center;
        }

        tr:hover {
          background-color: lightgrey;
        }
    </style>
    <title>Highlight Table Row on Hover</title>
</head>
<body>
<table>
    <tr>
        <th>h1</th>
        <th>h2</th>
        <th>h3</th>
        <th>h4</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
</table>
</body>
</html>
